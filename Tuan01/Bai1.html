<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
    <script>
        // Data 1
        let markKhoiLuong1 = 78;
        let markChieuCao1 = 1.69;
        let johnKhoiLuong1 = 92;
        let johnChieuCao1 = 1.95;

        // Data 2
        let markKhoiLuong2 = 95;
        let markChieuCao2 = 1.88;
        let johnKhoiLuong2 = 85;
        let johnChieuCao2 = 1.76;

        // Tính chỉ số BMI của Mark và John
        let markBmi1 = markKhoiLuong1 / (markChieuCao1 ** 2);
        let johnBmi1 = johnKhoiLuong1 / (johnChieuCao1 ** 2);
        let markHigherBMI1 = markBmi1 > johnBmi1;

        console.log("Mark BMI:", markBmi1);
        console.log("John BMI:", johnBmi1);
        console.log("Mark có chỉ số BMI cao hơn John ở dữ liệu 1:", markHigherBMI1);


        let markBmi2 = markKhoiLuong2 / (markChieuCao2 ** 2);
        let johnBmi2 = johnKhoiLuong2 / (johnChieuCao2 ** 2);
        let markHigherBMI2 = markBmi2 > johnBmi2;

        console.log("Mark BMI:", markBmi2);
        console.log("John BMI:", johnBmi2);
        console.log("Mark có chỉ số BMI cao hơn John ở data 2:", markHigherBMI2);
    </script>
